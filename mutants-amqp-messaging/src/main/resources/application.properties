spring.application.name=mutants-persistence
server.port=8082

# queue Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


config.rabbitmq.queue.name=new-adns-queue
config.rabbitmq.queue=mutants.queue
config.rabbitmq.exchange=mutants.exchange
config.rabbitmq.routingkey=mutants.routingkey

spring.main.allow-bean-definition-overriding=true

# Configuracion swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER